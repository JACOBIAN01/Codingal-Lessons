<html>
  <head>
    <title>Box Model</title>
    <style>
      .box {
        background: maroon;
        height: 200px;
        width: 200px;
        color: white;
      }
      .box1 {
        background: blueviolet;
        height: 200px;
        width: 200px;
        color: white;
        border: 5px solid black;
        border-radius: 20px;
      }
      .box2 {
        background: cyan;
        height: 200px;
        width: 200px;
        color: blue;
        border: 5px solid black;
        border-radius: 20px;

        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h1 class="box">Simple Box</h1>
    <h1 class="box1">Border</h1>
    <h1 class="box2">Margin</h1>
    <h1 class="box1"></h1>
  </body>
</html>
