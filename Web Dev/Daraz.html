<html>
  <head>
    <title>Online Shopping in Pakistan</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="bg-orange-600 p-1">
      <div
        class="text-semibold flex flex-row text-white text-xs justify-end gap-10 mr-40"
      >
        <p>SAVE MORE ON APP</p>
        <p>SELL ON DARAZ</p>
        <p>HELP & SUPPORT</p>
        <p>LOGIN</p>
        <p>SIGN UP</p>
        <p>زبان تبدیل کریں</p>
      </div>

      <div
        class="bg-orange-600 flex flex-row justify-center items-center gap-10 p-6"
      >
        <p class="text-white text-2xl font-extrabold">DARAZ</p>
        <input
          class="bg-gray-100 px-50 py-2 rounded-md"
          type="text"
          placeholder="Search in Daraz"
        />

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8 text-orange-100"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-8 text-white"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
      </div>
    </header>

    <main>
      <div class="mx-auto w-300">
        <img
          src="https://img.lazcdn.com/us/domino/f50e1b1e-09c2-4aa4-9118-57f63b060bd3_PK-1976-688.jpg_2200x2200q80.jpg_.avif"
          alt=""
        />
      </div>

      <div class="mx-auto w-300 mt-5 p-2">
        <div class="flex flex-row justify-start text-2xl text-gray-700 mb-2">
          <p>Flash Sale</p>
        </div>

        <div class="bg-white p-2">
          <div class="flex flex-row justify-between items-center">
            <p class="text-orange-700 text-sm font-semibold">On Sale Now</p>
            <button
              class="text-orange-700 bg-white border border-2 border-orange-700 px-3 py-1 rounded-md"
            >
              Shop All Product
            </button>
          </div>

          <div>Products</div>
        </div>
      </div>
    </main>
  </body>
</html>
