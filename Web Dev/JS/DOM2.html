<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <h1>What is the Capital of Pakistan ?</h1>
    <button onclick="Wrong()">Karachi</button>
    <button onclick="Wrong()">Lahore</button>
    <button onclick="Correct()">Islamabad</button>
    <h2 id="result"></h2>

    <script>
      let Result = document.getElementById("result");

      function Correct() {
        Result.innerText = "Correct!";
      }
      function Wrong() {
        Result.innerText = "Wrong!";
      }
    </script>
  </body>
</html>
