<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Detail</legend>
        <label>Enter Your Name</label><br />
        <input type="text" /><br />
        <label>Enter Phone Number</label><br />
        <input type="number" /><br />
        <label>Enter Your Email</label><br />
        <input type="email" /><br />
        <label>Select Your Gender</label><br />
        <input type="radio" name="gender" /> Male
        <br />
        <input type="radio" name="gender" /> Female
        <br />
        <label>Select Your Blood Group</label><br />
        <input type="radio" name="blood" /> A+
        <br />
        <input type="radio" name="blood" /> A-
        <br />

        <input type="radio" name="blood" /> B+
        <br />
        <input type="radio" name="blood" /> B-
        <br />
        <input type="radio" name="blood" /> AB
        <br />
        <input type="radio" name="blood" /> O+
        <br />
        <input type="radio" name="blood" /> O-
        <br />
        <label>Enter Your Hobbies</label><br>
        <input type="checkbox"/> Cooking
        <br />
        <input type="checkbox"/> Singing
        <br />
        <input type="checkbox"/> Cycling
        <br />
        <input type="checkbox"/> CHess
        <br />
        <input type="checkbox"/> COding
        <br />
        <label>Enter Password</label>
        <input type="password">
        <br>
        <input type="submit">
      </fieldset>
      <fieldset>
        <legend>Academic Information</legend>
      </fieldset>
      <fieldset>
        <legend>Bank Information</legend>
      </fieldset>
    </form>
  </body>
</html>
