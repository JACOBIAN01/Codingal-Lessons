<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-gray-200 container mx-auto p-2">
      <div class="bg-rose-500 h-25 w-25 rounded-xl mx-auto"></div>
    </div>

    <div class="bg-gray-800 p-2 flex flex-row justify-between items-center">
      <div class="bg-gray-500 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-500 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-500 h-25 w-25 border border-white border-5 p-2"></div>
    </div>

    <div class="bg-gray-300 p-5 grid grid-cols-5 gap-5">
      <div class="bg-gray-800 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-800 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-800 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-800 h-25 w-25 border border-white border-5 p-2"></div>
      <div class="bg-gray-800 h-25 w-25 border border-white border-5 p-2"></div>
    </div>


  </body>
</html>
