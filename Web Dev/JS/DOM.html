<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <h1 id="text">Hello</h1>

    <div id="box"></div>

    <script>
      document.getElementById("text").textContent = "Apshara";

      document.getElementById("box").innerHTML = "<p>Helllo Apshara</p>";

      document.getElementById("text").style.color = "red";
      document.getElementById("text").style.background = "yellow";
    </script>
  </body>
</html>
