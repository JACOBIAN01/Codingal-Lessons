<html>
  <head>
    <title>Layout</title>
    <style>
      .box {
        background-color: rgb(8, 0, 255);
        height: 100px;
        width: 100px;
      }
      .box1 {
        background-color: rgb(239, 8, 135);
        height: 100px;
        width: 100px;
      }
      .box2 {
        background-color: rgb(2, 132, 13);
        height: 100px;
        width: 100px;
      }
      .container {
        display: flex;
        background-color: cyan;
        flex-direction: row;

        justify-content: space-around;
        align-items: baseline;
      }
      .container1 {
        display: flex;
        background-color: rgb(17, 189, 189);
        flex-direction: row;
        justify-content: space-between;
      }
      .container2 {
        display: flex;
        background-color: rgb(47, 76, 76);
        flex-direction: row;
        justify-content: space-evenly;
      }
       .container3 {
        display: flex;
        background-color: rgb(47, 76, 76);
        flex-direction: row;
        justify-content: right;
      }
       .container4 {
        display: flex;
        background-color: rgb(47, 76, 76);
        flex-direction: row;
        justify-content: left;
      }
       .container5 {
        display: flex;
        background-color: rgb(47, 76, 76);
        flex-direction: row;
        justify-content: center;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>

    <div class="container1">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>

    <div class="container2">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>

     <div class="container3">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>
     <div class="container4">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>
     <div class="container5">
      <h1 class="box"></h1>
      <h1 class="box1"></h1>
      <h1 class="box2"></h1>
    </div>
  </body>
</html>
